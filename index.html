<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBox">
                    <img src="/imgs/img2.jpg" alt="">
                </div>
                <div class="formBx">
                    <form>
                        <h2>Sign In </h2>
                        <input type="text" name="" id="" placeholder="Username">
                        <input type="password" name="" id="" placeholder="Password">
                        <input type="submit" name="" id="" placeholder="connexion">
                        <p class="signup">Vous n'avez pas de compte <a href="#" onclick="toggleForm()">Sign Up</a></p>
                    </form>
                </div>

            </div>

            <div class="user signupBx">

                <div class="formBx">
                    <form>
                        <h2>Create an account </h2>
                        <input type="text" name="" id="" placeholder="Username">
                        <input type="email" name="" id="" placeholder="Adresse email">
                        <input type="password" name="" id="" placeholder="Password">
                        <input type="password" name="password_confirm" id="" placeholder=" Confirm Password">
                        <input type="submit" value="Sign Up">
                        <p class="signup">DÃ©ja un compte ? <a href="#" onclick="toggleForm()">Sign Up</a></p>

                </div>

                <div class="imgBox">
                    <img src="/imgs/img1.jpg" alt="">
                </div>

            </div>

        </div>
    </section>

    <script>
        function toggleForm() {
            var container = document.querySelector('.container')
            container.classList.toggle('active')
            console.log(container)
        }
    </script>
</body>

</html>
